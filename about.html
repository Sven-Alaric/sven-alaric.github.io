<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style>
		body {
			background: url(https://sven-alaric.github.io/backgroundtile.png);
			background-repeat: repeat;
			background-size: 370px 370px;
		}
	</style>
	<meta http-equiv="content-type" content="text/html;

charset=utf-8"/> 

<title>Google Map of the WoW World</title> 

<script type="text/javascript"

src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script>

function CustomMapType() {

}

CustomMapType.prototype.tileSize = new google.maps.Size(256,256);

CustomMapType.prototype.maxZoom = 7;

CustomMapType.prototype.getTile = function(coord, zoom, ownerDocument)

{

    var div = ownerDocument.createElement('DIV');

    var baseURL = 'http://d1m6g5gl70bc4l.cloudfront.net/';

    baseURL += zoom + '_' + coord.x + '_' + coord.y + '.png';

    div.style.width = this.tileSize.width + 'px';

    div.style.height = this.tileSize.height + 'px';

    div.style.backgroundColor = '#1B2D33';

    div.style.backgroundImage = 'url(' + baseURL + ')';

    return div;

};



CustomMapType.prototype.name = "Custom";

CustomMapType.prototype.alt = "Tile Coordinate Map Type";

var map;

var CustomMapType = new CustomMapType();

function initialize() {

  var mapOptions = {

      minZoom: 2,

    maxZoom: 7,

    isPng: true,

      mapTypeControl: false,

      streetViewControl: false,

        center: new google.maps.LatLng(0,0),     

      zoom: 3,

    mapTypeControlOptions: {

      mapTypeIds: ['custom', google.maps.MapTypeId.ROADMAP],

      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU

    }



  };

map = new

google.maps.Map(document.getElementById("map_canvas"),mapOptions);

map.mapTypes.set('custom',CustomMapType);

map.setMapTypeId('custom');

}

</script>
</head>
<body onload="initialize()"> 

<div id="map_canvas" style="background: #1B2D33;"></div> 

</body>
</html>
